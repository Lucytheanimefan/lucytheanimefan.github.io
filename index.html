<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Fluid CSS3 Slideshow with Parallax Effect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fluid CSS3 Slideshow with Parallax Effect" />
    <meta name="keywords" content="fluid, css3, css-only, slideshow, responsive, parallax, sibling, pseudo-class, transitions" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/modernizr.custom.04022.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <!-- Codrops top bar -->
        <div class="codrops-top">
        </div>
        <!--/ Codrops top bar -->
        <header>
            <h1>Happy Holidays</h1>
        </header>
        <div class="sp-slideshow">
            <input id="button-1" onclick='updateDesc(1);' type="radio" name="radio-set" class="sp-selector-1" checked="checked" />
            <label for="button-1" class="button-label-1"></label>
            <input id="button-2" onclick='updateDesc(2);' type="radio" name="radio-set" class="sp-selector-2" />
            <label for="button-2" class="button-label-2"></label>
            <input id="button-3" onclick='updateDesc(3);' type="radio" name="radio-set" class="sp-selector-3" />
            <label for="button-3" class="button-label-3"></label>
            <input id="button-4" onclick='updateDesc(4);' type="radio" name="radio-set" class="sp-selector-4" />
            <label for="button-4" class="button-label-4"></label>
            <input id="button-5" onclick='updateDesc(5);' type="radio" name="radio-set" class="sp-selector-5" />
            <label for="button-5" class="button-label-5"></label>
            <label for="button-1" class="sp-arrow sp-a1"></label>
            <label for="button-2" class="sp-arrow sp-a2"></label>
            <label for="button-3" class="sp-arrow sp-a3"></label>
            <label for="button-4" class="sp-arrow sp-a4"></label>
            <label for="button-5" class="sp-arrow sp-a5"></label>
            <div class="sp-content">
                <div class="sp-parallax-bg"></div>
                <ul class="sp-slider clearfix">
                    <li><img src="https://myanimelist.cdn-dena.com/images/anime/5/82388l.jpg" alt="image01" /></li>
                    <li><img src="http://img1.ak.crunchyroll.com/i/spire3/2ee05df6e44530437069955b71f09daf1317839234_full.jpg" alt="image02" /></li>
                    <li><img src="http://vignette3.wikia.nocookie.net/psychopass/images/4/42/603580.jpg/revision/latest?cb=20141009115626" alt="image03" /></li>
                    <li><img src="http://img1.ak.crunchyroll.com/i/spire4/4e653adda1d5c4622bd496dc10cacf211451958742_full.jpg" alt="image04" /></li>
                    <li><img src="http://img1.ak.crunchyroll.com/i/spire2/7facd20f5216202349ad2fc3119e2e5b1329936788_full.jpg" alt="image05" /></li>
                </ul>
            </div>
            <!-- sp-content -->
            <div class="description">
                <h1 id="animetitle">Shelter</h1>
                <p>A 6 minute music video that was made as a collaboration between American artist Porter Robinson and Animation studio A1 pictures. Available on Youtube and crunchyroll. Just watch it. A worthy 6 minutes.</p>
            </div>
        </div>
        <!-- sp-slideshow -->
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
