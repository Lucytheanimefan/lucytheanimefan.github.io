<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
    html,
    body {
        height: 100%;
        overflow: hidden;
    }

    #atomicExcitation {
        margin-left: 1rem;
        margin-right: 1rem;
    }

    body {
        font-family: sans-serif;
    }

    canvas {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -1;
    }

    #fire,
    #smoke {
        width: 100%;
        height: 100%;
        background-size: 100%;
        top: 0px;
        left: 0px;
        margin: auto;
        overflow: hidden;
        position: absolute;
        z-index: -1;
    }

    .flame {
        width: 57px;
        height: 80px;
        overflow: hidden;
        background: url("flame3-2.png") no-repeat;
        background-size: 100% 100%;
    }
    </style>
    <title>Atomic Excitation</title>
</head>

<body>
    <div id="atomicExcitation"></div>
    <div id="fire">
        <div id="f0" class="flame"></div>
    </div>
    <div id="smoke">
        <div id="s0" class="cloud"></div>
    </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js'></script>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script type="text/javascript">
var text = "We were copper & boric acid & methanol as gas line antifreeze & eager to die as we were to live. Mom lit a match, dropped it in. Look at all the people, she said, drawn in, licking flames, tongues inflammable. Don't get eaten. But we were young, excited by the smallest of heat, electrons knocked right out of orbit, no sense of self preservation, no sense of averting our gazes when others stared. We stared right back. We burned fluorescent green. As we burned, people grew closer, drawn to the thrill of beginnings & ends, an incineration that also births. We wondered who'd outlast the other.";

var textArr = text.split(/[ ]+/);

//console.debug(textArr);

var mainDiv = document.getElementById("atomicExcitation");

var textSize = 16;
var lastScrollTop = 0;
var scrollText = textArr[0];
var index = 0;
var scrollingDown = true;

var scrollableElement = document.body; //document.getElementById('scrollableElement');

scrollableElement.addEventListener('wheel', checkScrollDirection);

function checkScrollDirection(event) {
    console.debug("Scroll");
    var ypos2 = window.pageYOffset;

    //console.debug("Particles count: " + _cosmic.particles.length);
    if (checkScrollDirectionIsUp(event)) {
        scrollingDown = false;
        if (scrollText.length == 0) {
            index = -1;
            console.debug("Scroll text is none, bail");
            return;
        }
        // Remove text
        let lastIndex = scrollText.lastIndexOf(" ");
        scrollText = scrollText.substring(0, lastIndex);
        console.debug(lastIndex);
        if (lastIndex >= -1) {
            index += -1;
            mainDiv.innerHTML = scrollText;
            textSize -= 0.25;
            mainDiv.style.fontSize = textSize + "px";
        }
    } else {
        index += 1;
        scrollingDown = true;
        if (index < textArr.length && index >= 0) {
            let newText = textArr[index];
            scrollText = scrollText + " " + newText;
            mainDiv.innerHTML = scrollText;
            mainDiv.style.fontSize = textSize + "px";
            lastScrollTop = ypos2;
            textSize += 0.25;
        }
    }
}

function checkScrollDirectionIsUp(event) {
    if (event.wheelDelta) {
        return event.wheelDelta > 0;
    }
    return event.deltaY < 0;
}

var src = document.getElementById("f0");
var num = 30;
var dur = 1.5;
var startX = function() { return $(window).width() / 2 + (-25 + 50 * Math.random()) }
var endY = function() { return $(window).height() / 1.5 }

function startFire() {
    for (var i = 1; i < num; i++) {
        var _f = src.cloneNode(true);
        _f.id = String("flame" + i);
        document.getElementById("fire").appendChild(_f);
        if (i % 3) _f.style.backgroundImage = "url(flame2-2.png)";
        else if (i % 2) _f.style.backgroundImage = "url(flame1-2.png)";
        loop(_f, i / num);
    }
    src.style.display = 'none';
}


function loop(_f, _p = 0) { //console.log(_f._gsTransform.scaleX)
    var _tl = new TimelineLite()
        .fromTo(_f, dur / 2 + (dur / 2) * Math.random(), {
            alpha: 1,
            x: startX(),
            y: $(window).height(),
            scaleX: .75,
            scaleY: .33
        }, {
            y: endY(),
            ease: Linear.easeNone,
            scaleX: index/15 + Math.random(),
            scaleY: index/6 + 4 * Math.random(),
            onComplete: loop,
            onCompleteParams: [_f]
        }, 0)
        .to(_f, dur / 5, { alpha: 0 }, "-=" + String(dur / 3.5))
        .progress(_p)
}


startFire();
</script>

</html>
